#!~/.local/bin/ansible-playbook
---
  - hosts: all
    vars: 
     x: 25
     name: "Alex"
    vars_prompt:
     - name: username
       prompt: Enter username
       private: no
     - name: password
       prompt: Enter password
       private: yes
    gather_facts: yes
    tasks:
    - debug:
       msg: 
        - "The username is:{{username}}"
        - "password is :{{password}}"
        - "ipv4: {{ansible_all_ipv4_addresses[0]}}"
        - "extra-var:{{y}}"
        - "first-name:{{firstname|title}}"
        - "upper:{{firstname|upper}}"   
        - "upper:{{firstname.upper()}}"   

    

